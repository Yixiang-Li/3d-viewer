<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cyberpunk 3D Orb</title>

    <!-- ================================================================= -->
    <!--                       已更新你的真实地址                            -->
    <!-- ================================================================= -->
    
    <!-- 1. 播放器地址：指向你的 GitHub Pages -->

    <!-- 2. 封面图地址：指向你即将上传的截图 -->
    <!-- 注意：你需要在 GitHub 仓库里上传一张名为 screenshot.png 的图片 -->
    <meta name="twitter:image" content="https://yixiang-li.github.io/3d-viewer/screenshot.png">

    <!-- ================================================================= -->

    <meta name="twitter:card" content="player">
    <meta name="twitter:site" content="@X">
    <meta name="twitter:title" content="Interactive 3D Experience">
    <meta name="twitter:description" content="Real-time WebGL rendering demo. Click to interact.">

    <meta name="twitter:player:width" content="600">
    <meta name="twitter:player:height" content="600">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .pill {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: monospace;
            z-index: 20;
            transition: opacity 0.5s;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">INITIALIZING...</div>

    <div id="ui-layer">
        <div class="pill" id="status-text">Interactive WebGL • Press 'P' for Screenshot</div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const container = document.getElementById('canvas-container');
        
        // 场景搭建
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 15);

        // 注意：这里开启 preserveDrawingBuffer: true 才能截图
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        container.appendChild(renderer.domElement);

        // 几何体组合
        const group = new THREE.Group();
        scene.add(group);

        // 核心球体
        const geometry = new THREE.IcosahedronGeometry(3, 1);
        const materialMain = new THREE.MeshPhysicalMaterial({
            color: 0x000000,
            roughness: 0.1,
            metalness: 0.9,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            emissive: 0x220033,
            emissiveIntensity: 0.2
        });
        const mesh = new THREE.Mesh(geometry, materialMain);
        group.add(mesh);

        // 外部线框
        const wireGeo = new THREE.IcosahedronGeometry(4.5, 2);
        const wireMat = new THREE.MeshBasicMaterial({ 
            color: 0x00ff88, 
            wireframe: true,
            transparent: true,
            opacity: 0.15 
        });
        const wireMesh = new THREE.Mesh(wireGeo, wireMat);
        group.add(wireMesh);

        // 粒子
        const particleCount = 600;
        const pGeo = new THREE.BufferGeometry();
        const pPos = [];
        
        for(let i=0; i<particleCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 6 + Math.random() * 4;
            const x = Math.cos(angle) * radius;
            const y = (Math.random() - 0.5) * 4;
            const z = Math.sin(angle) * radius;
            pPos.push(x, y, z);
        }
        
        pGeo.setAttribute('position', new THREE.Float32BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({
            color: 0x00aaff,
            size: 0.1,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particleSystem = new THREE.Points(pGeo, pMat);
        group.add(particleSystem);

        // 灯光
        const light1 = new THREE.DirectionalLight(0xffffff, 3);
        light1.position.set(10, 10, 10);
        scene.add(light1);
        const light2 = new THREE.PointLight(0xff0066, 10, 50);
        light2.position.set(-10, -10, 0);
        scene.add(light2);
        const light3 = new THREE.PointLight(0x00ffcc, 10, 50);
        light3.position.set(10, -5, 5);
        scene.add(light3);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 1.0;
        controls.enableZoom = false;

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005;
            mesh.rotation.y = time;
            mesh.rotation.z = time * 0.5;
            wireMesh.rotation.y = -time * 0.5;
            wireMesh.rotation.x = Math.sin(time) * 0.2;
            particleSystem.rotation.y = time * 0.2;
            const scale = 1 + Math.sin(time * 2) * 0.02;
            mesh.scale.set(scale, scale, scale);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').remove(), 500);

        animate();

        // ============================================
        //              截图功能实现
        // ============================================
        window.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'p') {
                takeScreenshot();
            }
        });

        function takeScreenshot() {
            // 重新渲染一帧以确保 buffer 里有数据
            renderer.render(scene, camera);
            
            // 导出图片
            const link = document.createElement('a');
            link.setAttribute('download', 'screenshot.png');
            link.setAttribute('href', renderer.domElement.toDataURL("image/png").replace("image/png", "image/octet-stream"));
            link.click();
            
            // 提示
            const status = document.getElementById('status-text');
            const originalText = status.innerText;
            status.innerText = "Screenshot Saved!";
            setTimeout(() => status.innerText = originalText, 2000);
        }
    </script>
</body>
</html>
